<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="nft-card" role="main">
    <picture class="nft-picture">
      <img src="./images/image-equilibrium.jpg" alt="NFT">
    </picture>

    <h1 class="header"><a href="#">Equilibrium #3429</a></h1>
  
    <p class="text">Our Equilibrium collection promotes balance and calm.</p>
  
    <div class="offer">
      <div class="price">0.041 ETH</div>
      <div class="time">3 days left</div>
    </div>
    
    <div class="author">
      <img class="avatar" src="./images/image-avatar.png" alt="author's avatar">
      Creation of <a href="#">Jules Wyvern</a>
    </div>
  </div>

</body>
</html>
